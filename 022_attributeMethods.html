<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="first" class="start" data-game="ESCN" data-player="Kohli">
      Hello world
    </div>
    <script>
      let a = first.getAttribute("class");
      console.log(a);

      console.log(first.hasAttribute("class"));
      console.log(first.hasAttribute("hidden"));

      let x = document.getElementById("first");
      x.setAttribute("hidden", "true"); //x.hidden = true

      x.setAttribute("class", "RCB Bangalore");

      x.removeAttribute("class", "start"); //Removes all classes

      console.log(x.attributes);

      console.log(x.dataset);
      console.log(x.dataset.game);
      console.log(x.dataset.player);
    </script>
  </body>
</html>
