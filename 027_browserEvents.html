<!DOCTYPE html>
<html>
  <head>

    <title>Browser Events</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }

      .box {
        height: 250px;
        width: 350px;
        border: 2px solid aqua;
        margin: 1rem;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>

      <button onclick="alert('Encha uller....')">Click me</button>
    </div>

    <div class="container_2 box">
      <p>Container-2</p>
      <button onclick="myClick()">Submit</button>
    </div>

      let a = document.getElementsByClassName("container")[0];
      console.log(a);

      a.onclick = () => {
        let b = document.getElementsByClassName("container")[0];
        console.log("Avv ereg ave...?");
        b.innerHTML = "Undu Kudla Bro";
      };

      function myClick() {
        document.write("1000000000000000");
      }

</html>
